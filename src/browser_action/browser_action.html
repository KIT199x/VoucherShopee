<!doctype html>
<html lang="en">
  <head>
	<title>Mã giảm giá shopee</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/src/inject/inject.css">
  </head>
  <body>
	  <div class="box login">
			<div class="text-center p-2">
				<span class="text-success font-weight-bold">Đăng nhập hệ thống</span>
			</div>
			<hr>
			<div class="p-2">
				<div class="row">
					<div class="col-12 div_title mb-1">Tên đăng nhập: <span class="text-danger">(*)</span></div>
					<div class="col-12 divinput">
						<input type="text" class="form-control form-control-sm username">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-12 div_title mb-1">Mật khẩu: <span class="text-danger">(*)</span></div>
					<div class="col-12 divinput">
						<input type="password" class="form-control form-control-sm password">
					</div>
				</div>
				<div class="alert alert-danger mt-2 p-1 div_title d-none"></div>
				<div class="row mt-2">
					<div class="col-12 div_title mb-1">Chưa có tài khoản? <a class="text-danger rigister cursor">Đăng ký ngay</a></div>
				</div>
				<div class="row mt-2">
					<div class="col-12 div_title form-check">
						<input class="form-check-input" type="checkbox" value="" id="CheckDefault">
						<label class="form-check-label" for="CheckDefault">
						  Ghi nhớ đăng nhập
						</label>
					</div>
				</div>
			</div>
			<div class="card-footer text-center d-flex">
				<button class="btn btn-outline-success btn-sm w-100 btn-login">Đăng nhập</button>
			</div>
	  </div>
	  <div class="box voucher d-none">
			<div class="text-center p-2">
				<span class="text-success font-weight-bold">Danh sách mã giảm giá</span>
			</div>
			<hr>
			<div class="p-2">
				<div class="row">
					<div class="col-6">
						<span class="date"></span>
					</div>
					<div class="col-6">
						<span class="total text-danger font-weight-bold" title="Tổng số mã lấy được" style="float: right;cursor: pointer"></span>
					</div>
				</div>
				<div class="response_voucher">
					Loading...
				</div>
			</div>
			<div class="card-footer">
				<a class="text-danger font-weight-bold div_title logout"><<< Đăng xuất</a>
			</div>
	  </div>
	  <div class="box form-register d-none">
			<div class="text-center p-2">
				<span class="text-success font-weight-bold">Đăng ký tài khoản</span>
			</div>
			<hr>
			<div class="p-2">
				<div class="row mt-2">
					<div class="col-12 div_title mb-1">Email: <span class="text-danger">(*)</span></div>
					<div class="col-12 divinput">
						<input type="email" class="form-control form-control-sm emailreg">
					</div>
				</div>
				<div class="row">
					<div class="col-12 div_title mb-1">Tên đăng nhập: <span class="text-danger">(*)</span></div>
					<div class="col-12 divinput">
						<input type="text" class="form-control form-control-sm usernamereg">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-12 div_title mb-1">Mật khẩu: <span class="text-danger">(*)</span></div>
					<div class="col-12 divinput">
						<input type="password" class="form-control form-control-sm passwordreg">
					</div>
				</div>
				<div class="alert alert-danger mt-2 d-none"></div>
			</div>
			<div class="card-footer text-center d-flex">
				<button class="btn btn-outline-danger btn-sm w-100 btn-register-callback mr-1"><<< Quay lại</button>
				<button class="btn btn-outline-success btn-sm w-100 btn-register ml-1">Đăng ký</button>
			</div>
	  </div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/js/bootstrap/jquery.min.js"></script>
	<script src="/js/bootstrap/popper.min.js"></script>
	<script src="/js/bootstrap/bootstrap.min.js"></script>
	<script src="/src/inject/inject.js"></script>
	
  </body>
</html>
